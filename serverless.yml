functions:
  hello:
    handler: handler.hello
    memorySize: 256
  create:
    handler: schoollabs/student.create
    memorySize: 256
    events:
      - http:
          path: schoollabs
          method: post
          cors: true
  list:
    handler: schoollabs/student.list
    memorySize: 256
    events:
      - http:
          path: schoollabs
          method: get
          cors: true
  update:
    handler: schoollabs/student.update
    memorySize: 256
    events:
      - http:
          path: schoollabs/{id}
          method: put
          cors: true
  delete:
    handler: schoollabs/student.delete
    memorySize: 256
    events:
      - http:
          path: schoollabs/{id}
          method: delete
          cors: true
  getrecords:
    handler: schoollabs/student.getrecords
    memorySize: 256
    events:
      - http:
          path: schoollabs/{id}/{lastname}
          method: get
          cors: true
  get:
    handler: schoollabs/student.get
    memorySize: 256
    events:
      - http:
          path: schoollabs/{id}
          method: get
          cors: true

